<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-display"></div>
      <div class="clear-btn">C</div>
      <div class="backspace">backspace</div>
      <div class="add-btn">+</div>
      <div class="modulo-btn">%</div>
      <div class="subtract-btn">-</div>
      <div class="multiply-btn">*</div>
      <div class="divide-btn">/</div>
      <div class="equal-btn">=</div>
      <div class="num-1">1</div>
      <div class="num-2">2</div>
      <div class="num-3">3</div>
      <div class="num-4">4</div>
      <div class="num-5">5</div>
      <div class="num-6">6</div>
      <div class="num-7">7</div>
      <div class="num-8">8</div>
      <div class="num-9">9</div>
      <div class="num-0">0</div>
      <div class="dot">.</div>
      </div>
  </body>
</html>
