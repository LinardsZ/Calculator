<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <!--MAX DIGIT COUNT: 16-->
      <div class="grid-item calculator-display">0</div>
      <div class="grid-item clear-btn">C</div>
      <div class="grid-item backspace">
        <span class="material-symbols-outlined">backspace</span>
      </div>
      <div class="grid-item operator add-btn" data-operator="+">+</div>
      <div class="grid-item operator modulo-btn" data-operator="%">%</div>
      <div class="grid-item operator subtract-btn" data-operator="-">-</div>
      <div class="grid-item operator multiply-btn" data-operator="*">*</div>
      <div class="grid-item operator divide-btn" data-operator="/">/</div>
      <div class="grid-item equal-btn">=</div>
      <div class="grid-item numpad" data-num="1">1</div>
      <div class="grid-item numpad" data-num="2">2</div>
      <div class="grid-item numpad" data-num="3">3</div>
      <div class="grid-item numpad" data-num="4">4</div>
      <div class="grid-item numpad" data-num="5">5</div>
      <div class="grid-item numpad" data-num="6">6</div>
      <div class="grid-item numpad" data-num="7">7</div>
      <div class="grid-item numpad" data-num="8">8</div>
      <div class="grid-item numpad" data-num="9">9</div>
      <div class="grid-item numpad" data-num="0">0</div>
      <div class="grid-item numpad" data-num=".">.</div>
      </div>
  </body>
</html>
